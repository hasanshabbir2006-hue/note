<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Birthday Note</title>
    
    <!-- Elegant fonts from Google Fonts --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- NEW: Added 'Inter' font with weights 400 and 700 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tone.js for sounds --><script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
    <style>
        :root {
            --paper-bg: #fffafc;
            --bg-color-1: #4a148c; /* Deep Purple */
            --bg-color-2: #8e24aa; /* Mid Purple */
            --bg-color-3: #ab47bc; /* Lighter Purple */
            --text-color: #5e35b1;
            --sig-color: #8e24aa;
            --line-color: #e1bee7;
            --candle-flame-color: #fdd835;
            /* NEW: Changed to Inter */
            --elegant-font: 'Inter', sans-serif; /* New professional font */
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Caveat', cursive;
            background: radial-gradient(at 20% 25%, var(--bg-color-3) 0px, transparent 50%),
                        radial-gradient(at 75% 30%, var(--bg-color-2) 0px, transparent 50%),
                        radial-gradient(at 10% 80%, var(--bg-color-2) 0px, transparent 50%),
                        radial-gradient(at 80% 85%, var(--bg-color-3) 0px, transparent 50%),
                        radial-gradient(at 50% 50%, var(--bg-color-1) 0px, transparent 50%);
            background-color: var(--bg-color-1);
            background-size: 200% 200%;
            animation: bokehMove 25s infinite ease-in-out;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            position: relative;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            box-sizing: border-box;
            overflow-y: auto; 
        }
        
        /* NEW: Start Button - Elegant Rectangle */
        #start-btn {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: var(--text-color);
            font-family: var(--elegant-font); /* Elegant font */
            font-size: 1.3rem; /* Adjusted for Inter font */
            font-weight: 700;
            padding: 1rem 3rem; /* More rectangular padding */
            border-radius: 5px; /* Sharp corners */
            border: 1px solid rgba(0,0,0,0.1); /* Subtle border */
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 2000;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
            animation: elegantPulse 2s infinite ease-in-out; /* New elegant pulse */
        }
        #start-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #f0f0f0 0%, #ffffff 100%);
        }
        #start-btn:active {
            transform: scale(0.98);
        }

        /* Countdown Overlay */
        #countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color-1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
            opacity: 1;
            color: #fff;
            visibility: hidden;
            opacity: 0;
        }

        /* NEW: Elegant Countdown Timer */
        #countdown-timer {
            font-family: var(--elegant-font); /* Elegant font */
            font-size: clamp(6rem, 20vw, 12rem); /* Slightly smaller, more elegant size */
            font-weight: 700;
            animation: throb 1s infinite;
            line-height: 1;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4); /* Stronger, elegant glow */
            letter-spacing: 5px; /* More spaced out */
        }

        #countdown-message {
            font-family: var(--elegant-font); /* Elegant font */
            font-size: 1.3rem; /* Adjusted for Inter font */
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 1s 14s forwards;
            letter-spacing: 1px;
        }

        /* Paper Styling (remains mostly same, uses Caveat) */
        .paper {
            background-color: var(--paper-bg);
            width: 100%;
            max-width: 550px;
            min-height: 100px;
            padding: 2.5rem 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1.65rem;
            line-height: 2.4rem;
            transform: rotate(-0.75deg) scale(0.9);
            opacity: 0;
            animation: floatIn 1s ease-out 0.5s forwards;
            background-image: 
                linear-gradient(rgba(0,0,0,0.015) 1px, transparent 1px),
                repeating-linear-gradient(var(--paper-bg), var(--paper-bg) 2.3rem, var(--line-color) 2.4rem, var(--line-color) 2.4rem);
            background-size: 100% 2.4rem, 100% 2.4rem;
            background-position: 0 1rem;
            position: relative;
            z-index: 10;
            visibility: hidden;
            transition: height 0.5s ease-out, min-height 0.5s ease-out;
        }
        
        #note-content {
            display: flex;
            flex-direction: column;
        }

        .paper p {
            margin: 0 0 1.5rem 0;
            min-height: 2.4rem;
            position: relative;
        }
        .paper p:last-of-type {
            margin-bottom: 0;
        }
        
        .paper p.writing {
            text-shadow: 0 0 10px var(--candle-flame-color), 0 0 5px #fff;
            animation: textGlow 1s ease-out;
        }

        .writing-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: var(--candle-flame-color);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            top: 2px;
            left: 3px;
            transform: rotate(-5deg);
            animation: flicker 0.2s infinite alternate, glow 1s infinite alternate;
            box-shadow: 0 0 5px var(--candle-flame-color), 0 0 10px rgba(253, 216, 53, 0.5);
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            text-align: right;
            font-size: 2rem;
            margin-top: 2.5rem;
            color: var(--sig-color);
            min-height: 2.7rem;
            position: relative;
        }
        
        /* Surprise button styling */
        #surprise-button {
            display: block;
            width: fit-content;
            margin: 2rem auto 0 auto;
            padding: 0.8rem 1.5rem;
            background-color: #e91e63;
            color: #fff;
            font-family: var(--elegant-font); /* Elegant font */
            font-size: 1.3rem; /* Adjusted for Inter font */
            font-weight: 700;
            border: none;
            border-radius: 5px; /* Square corners for elegance */
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        #surprise-button:hover {
            transform: translateY(20px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        #surprise-button.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Confetti Container */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 50;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: currentColor;
            top: -10px;
            animation: confettiFall linear infinite, confettiSway 3s infinite ease-in-out;
            border-radius: 2px;
            transform-origin: center;
        }
        .confetti.square { border-radius: 0; }
        .confetti.circle { border-radius: 50%; }

        /* Sparkles (on paper) */
        .sparkle-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        .sparkle {
            position: absolute;
            background: radial-gradient(circle at center, #fff 0%, transparent 70%);
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: sparkleTwinkle 2s infinite ease-out;
            transform: scale(0);
        }

        /* Balloon Animation */
        .balloon-container {
            position: fixed;
            bottom: -150px;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 20;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .balloon {
            position: absolute;
            width: 70px;
            height: 90px;
            background: linear-gradient(to bottom, #ff9800, #ff5722);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            bottom: -150px;
            animation: balloonFloat 15s ease-out infinite forwards;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2);
            pointer-events: all;
            cursor: pointer;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }
        .balloon::before { content: ''; position: absolute; width: 10px; height: 10px; background-color: rgba(0,0,0,0.2); border-radius: 50%; bottom: -5px; left: 50%; transform: translateX(-50%); z-index: -1; }
        .balloon::after { content: ''; position: absolute; width: 2px; height: 60px; background-color: rgba(0,0,0,0.3); bottom: -65px; left: 50%; transform: translateX(-50%); }
        .balloon:nth-child(1) { background: linear-gradient(to bottom, #ff9800, #ff5722); left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { background: linear-gradient(to bottom, #4CAF50, #2E7D32); left: 20%; animation-delay: 2s; }
        .balloon:nth-child(3) { background: linear-gradient(to bottom, #2196F3, #1976D2); left: 80%; animation-delay: 4s; }
        .balloon:nth-child(4) { background: linear-gradient(to bottom, #9C27B0, #6A1B9A); left: 30%; animation-delay: 1s; }
        .balloon:nth-child(5) { background: linear-gradient(to bottom, #F44336, #D32F2F); left: 70%; animation-delay: 3s; }
        
        .balloon.popped {
            transform: scale(1.5);
            opacity: 0;
        }

        /* Background Sparkles */
        .background-sparkle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .bg-sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: bgSparkleFade 4s infinite ease-in-out;
            box-shadow: 0 0 5px #fff, 0 0 10px #fff;
        }
        
        /* Keyframe Animations */
        @keyframes bokehMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        /* NEW: Elegant Pulse Animation */
        @keyframes elegantPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 5px 15px rgba(0,0,0,0.1), 0 0 5px rgba(255,255,255,0.5); 
            }
            50% { 
                transform: scale(1.01); 
                box-shadow: 0 8px 20px rgba(0,0,0,0.15), 0 0 10px rgba(255,255,255,0.7); 
            }
        }
        @keyframes throb {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; } /* Slightly less aggressive throb */
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes floatIn {
            to { opacity: 1; transform: rotate(-0.75deg) scale(1); }
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px var(--candle-flame-color), 0 0 5px #fff; }
            100% { text-shadow: 0 0 0px transparent, 0 0 0px transparent; }
        }
        @keyframes flicker {
            0% { transform: scaleY(1) rotate(-5deg); }
            50% { transform: scaleY(0.9) rotate(5deg); }
            100% { transform: scaleY(1) rotate(-5deg); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px var(--candle-flame-color), 0 0 10px rgba(253, 216, 53, 0.5); }
            50% { box-shadow: 0 0 8px var(--candle-flame-color), 0 0 15px rgba(253, 216, 53, 0.7); }
        }
        @keyframes confettiFall {
            0% { transform: translateY(-10px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
        }
        @keyframes confettiSway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(50px); }
        }
        @keyframes sparkleTwinkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        @keyframes balloonFloat {
            0% { bottom: -150px; opacity: 1; }
            100% { bottom: 100vh; opacity: 1; }
        }
        @keyframes bgSparkleFade {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1); }
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            #countdown-message { font-size: 1.2rem; }
            #start-btn { font-size: 1.5rem; padding: 0.8rem 2rem; }
            .paper {
                padding: 2rem 1.5rem;
                font-size: 1.4rem;
                line-height: 2.1rem;
                transform: rotate(0deg) scale(0.9);
                background-size: 100% 2.1rem, 100% 2.1rem;
                background-position: 0 1.2rem;
            }
            @keyframes floatIn { to { opacity: 1; transform: rotate(0deg) scale(1); } }
            .paper p { min-height: 2.1rem; }
            .signature { font-size: 1.8rem; min-height: 2.4rem; }
            #surprise-button { font-size: 1.5rem; padding: 0.7rem 1.2rem; }
            .balloon { width: 50px; height: 70px; }
        }
    </style>
</head>
<body>

    <!-- Start Button --><button id="start-btn">Begin Your Special Message</button>

    <!-- Countdown Overlay --><div id="countdown-overlay">
        <span id="countdown-timer">15</span>
        <span id="countdown-message">The magic is about to unfold...</span>
    </div>

    <!-- Background Sparkles --><div class="background-sparkle-container" id="background-sparkle-container"></div>

    <!-- Confetti Container --><div class="confetti-container" id="confetti-container"></div>

    <!-- This is the 'paper' a user would see --><div class="paper" id="note-paper">
        <!-- Sparkle Container (inside paper) --><div class="sparkle-container" id="sparkle-container"></div>
        <!-- Dynamic content holder --><div id="note-content"></div>
        <!-- NEW: Surprise button here --><button id="surprise-button" style="display: none;">Unwrap Your Surprise! âœ¨</button>
    </div>

    <!-- Balloon Container --><div class="balloon-container" id="balloon-container">
        <!-- Balloons will be added by JS --></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element References ---
            const startBtn = document.getElementById('start-btn');
            const timerEl = document.getElementById('countdown-timer');
            const overlayEl = document.getElementById('countdown-overlay');
            const paperEl = document.getElementById('note-paper');
            const noteContent = document.getElementById('note-content'); 
            const confettiContainer = document.getElementById('confetti-container');
            const sparkleContainer = document.getElementById('sparkle-container');
            const balloonContainer = document.getElementById('balloon-container');
            const bgSparkleContainer = document.getElementById('background-sparkle-container');
            const surpriseButton = document.getElementById('surprise-button'); 

            // --- Audio Synths ---
            let tickSynth, chimeSynth, popSynth;
            let soundStarted = false;

            // --- Birthday-themed Text ---
            const lines = [
                { type: 'p', text: "My Dearest [Recipient's Name]," },
                { type: 'p', text: "On this most wonderful day, I wanted to craft something truly special for you, a little note woven with warmth and joy." },
                { type: 'p', text: "May your birthday be an exquisite symphony of happiness, abundant laughter, and all the delightful moments you so richly deserve." },
                { type: 'p', text: "Here's to a year ahead that sparkles brighter than any before, filled with grand adventures and cherished memories." },
                { type: 'p', text: "Thank you for gracing my life with your extraordinary presence." },
                { type: 'p', text: "With deepest affection and the warmest wishes," },
                { type: 'sig', text: "Your Admirer" }
            ];
            const writingSpeed = 70;
            
            // --- 1. Start Experience ---
            startBtn.addEventListener('click', () => {
                startBtn.style.transition = 'opacity 0.5s, transform 0.5s';
                startBtn.style.opacity = '0';
                startBtn.style.transform = 'scale(0.5)';
                
                startSound(); // Start audio context on user interaction
                
                setTimeout(() => {
                    startBtn.style.display = 'none';
                    overlayEl.style.visibility = 'visible';
                    overlayEl.style.opacity = '1';
                    startCountdown();
                }, 500);
            });

            // --- 2. Initialize Sounds ---
            async function startSound() {
                if (soundStarted) return;
                await Tone.start();
                
                tickSynth = new Tone.MembraneSynth().toDestination();
                tickSynth.volume.value = -15;
                
                chimeSynth = new Tone.PluckSynth().toDestination();
                chimeSynth.volume.value = -5;
                
                popSynth = new Tone.NoiseSynth({
                    noise: { type: 'white' },
                    envelope: { attack: 0.001, decay: 0.1, sustain: 0 }
                }).toDestination();
                popSynth.volume.value = -10;
                
                soundStarted = true;
            }
            
            // --- 3. Run Countdown ---
            function startCountdown() {
                let count = 15;
                timerEl.textContent = count;

                const countdownInterval = setInterval(() => {
                    count--;
                    timerEl.textContent = count;
                    
                    if (soundStarted && count > 0) {
                        tickSynth.triggerAttackRelease("C5", "32n");
                    } else if (soundStarted && count === 0) {
                        chimeSynth.triggerAttackRelease("G5", "8n", Tone.now());
                        chimeSynth.triggerAttackRelease("C6", "8n", Tone.now() + 0.1);
                        chimeSynth.triggerAttackRelease("E6", "8n", Tone.now() + 0.2);
                    }
                    
                    if (count <= 0) {
                        clearInterval(countdownInterval);
                        overlayEl.style.opacity = '0';
                        
                        setTimeout(() => {
                            overlayEl.style.display = 'none';
                            paperEl.style.visibility = 'visible';
                            
                            confettiContainer.style.opacity = '1';
                            createConfetti(50);
                            
                            bgSparkleContainer.style.opacity = '1';
                            setInterval(createBackgroundSparkle, 700);
                            
                            startWriting();
                        }, 1000);
                    }
                }, 1000);
            }

            // --- 4. Writing Animation ---
            function typeLine(line) {
                return new Promise((resolve) => {
                    const el = document.createElement(line.type === 'sig' ? 'div' : 'p');
                    
                    if (line.type === 'sig') {
                        el.className = 'signature';
                    }
                    
                    noteContent.appendChild(el);
                    
                    let i = 0;
                    const text = line.text;
                    const cursor = document.createElement('span');
                    cursor.className = 'writing-cursor';
                    el.appendChild(cursor);
                    el.classList.add('writing');
                    
                    const sparkleInterval = setInterval(() => createSparkle(el), writingSpeed * 2);

                    const typeInterval = setInterval(() => {
                        if (i < text.length) {
                            el.insertBefore(document.createTextNode(text.charAt(i)), cursor);
                            i++;
                        } else {
                            clearInterval(typeInterval);
                            clearInterval(sparkleInterval);
                            el.removeChild(cursor);
                            el.classList.remove('writing');
                            resolve();
                        }
                    }, writingSpeed);
                });
            }

            async function startWriting() {
                await new Promise(res => setTimeout(res, 1500)); 

                for (const line of lines) {
                    await typeLine(line);
                    const pause = line.type === 'sig' ? 800 : 500;
                    await new Promise(res => setTimeout(res, pause)); 
                }
                
                balloonContainer.style.opacity = '1';
                createBalloons(5);

                surpriseButton.style.display = 'block';
                setTimeout(() => {
                    surpriseButton.classList.add('visible');
                }, 500);
                
                surpriseButton.addEventListener('click', () => {
                    window.location.href = 'https://hey-happy-birthday-omega.vercel.app';
                });
            }

            // --- 5. Create Effects ---
            const confettiColors = ['#e91e63', '#9c27b0', '#2196f3', '#4caf50', '#ffeb3b', '#ff9800'];
            function createConfetti(num) {
                for (let i = 0; i < num; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti ' + (Math.random() > 0.5 ? 'square' : 'circle');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (Math.random() * 3 + 5) + 's';
                    confetti.style.animationDelay = (Math.random() * 5) + 's';
                    confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    confetti.style.opacity = Math.random() * 0.7 + 0.3;
                    confettiContainer.appendChild(confetti);
                }
            }

            function createSparkle(targetElement) {
                if (!sparkleContainer || !targetElement) return;
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const rect = targetElement.getBoundingClientRect();
                const paperRect = paperEl.getBoundingClientRect();
                const randomX = Math.random() * rect.width;
                const randomY = Math.random() * rect.height;
                sparkle.style.left = (rect.left - paperRect.left + randomX) + 'px';
                sparkle.style.top = (rect.top - paperRect.top + randomY) + 'px';
                sparkle.style.animationDelay = (Math.random() * 0.5) + 's';
                sparkleContainer.appendChild(sparkle);
                sparkle.addEventListener('animationend', () => sparkle.remove());
            }

            function createBackgroundSparkle() {
                if (!bgSparkleContainer) return;
                const sparkle = document.createElement('div');
                sparkle.className = 'bg-sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDuration = (Math.random() * 2 + 3) + 's';
                sparkle.style.animationDelay = (Math.random() * 2) + 's';
                bgSparkleContainer.appendChild(sparkle);
                sparkle.addEventListener('animationend', () => sparkle.remove());
            }
            
            function createBalloons(num) {
                const colors = [
                    ['#ff9800', '#ff5722'], // Orange
                    ['#4CAF50', '#2E7D32'], // Green
                    ['#2196F3', '#1976D2'], // Blue
                    ['#9C27B0', '#6A1B9A'], // Purple
                    ['#F44336', '#D32F2F']  // Red
                ];
                for (let i = 0; i < num; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    const color = colors[i % colors.length];
                    balloon.style.background = `linear-gradient(to bottom, ${color[0]}, ${color[1]})`;
                    balloon.style.left = (Math.random() * 70 + 15) + '%';
                    balloon.style.animationDuration = (Math.random() * 5 + 10) + 's';
                    balloon.style.animationDelay = (Math.random() * 2) + 's';
                    
                    balloon.addEventListener('click', () => {
                        if (soundStarted) {
                            popSynth.triggerAttackRelease("8n");
                        }
                        balloon.classList.add('popped');
                        setTimeout(() => balloon.remove(), 200);
                    });
                    
                    balloonContainer.appendChild(balloon);
                }
            }
        });
    </script>

</body>
